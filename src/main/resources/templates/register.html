<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>
    <link rel="stylesheet" href="../static/css/register.css" th:href="@{'/css/register.css'}">
    <script>
        function isNull(string){
            return string.trim() === "" || string === null;
        }
        $(function () {
            var loginForm=$("#login-form");
            var usernameInput=$("#user-name-label");
            var passwordInput=$("#user-password-label");
            loginForm.submit(function (event) {
                event.preventDefault();
                var username=usernameInput.val();
                var password=passwordInput.val();
                if(isNull(username)){
                    alert('用户名不能为空');
                }else if(isNull(password)){
                    alert('密码不能为空');
                }else {
                    loginForm.submit();
                }
            })
        });
    </script>
</head>
<body>

<form action="/open/register" id="form-register">
    <div class="input-group">
        <span class="input-group-addon">用户名</span>
        <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
        <input type="text" id="password" name="password" class="form-control" placeholder="请输入密码">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">确认密码</span>
        <input type="text" id="repeat-password" class="form-control" placeholder="请再次输入密码">
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-success">注册</button>
    <a href="./index.html" th:href="@{'/'}" class="toHomepage">已有账户？去登录</a>
</form>
<script>
    var $registerForm=$("#form-register");
    var $username=$("#username");
    var $password=$("#password");
    var $repeat_password=$("#repeat-password");
    function valueIsNull($el){
        $el=$el.val();
        return $el.trim()===""||$el===null;
    }
    $registerForm.submit(function (event) {
        event.preventDefault();
        if(valueIsNull($username)){
            alert("用户名不能为空");
            return;
        }
        if(valueIsNull($password)){
            alert("密码不能为空");
            return;
        }
        if($username.val().length>8||$username.val()<2){
            alert("昵称长度必须2-12位字符");
            return;
        }
        if($password.val()!==$repeat_password.val()){
            alert("两次输入的密码不一致");
            return;
        }
        $.ajax({
            method:'post',
            url:"/open/register",
            datatype:'json',
            data:{
                username:$username.val(),
                password:md5($password.val())
            },
            success:function (data) {
                console.log(data);
                if(data.code===200){
                    window.location.href="/";
                }else {
                    alert(data.message)
                }
            }
        })
    })
</script>
</body>
</html>
