<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script>
        function isNull(string){
            return string.trim() === "" || string === null;
        }
        $(function () {
            var loginForm=$("#login-form");
            var usernameInput=$("#user-name-label");
            var passwordInput=$("#user-password-label");
            loginForm.submit(function (event) {
                event.preventDefault();
                var username=usernameInput.val();
                var password=passwordInput.val();
                if(isNull(username)){
                    alert('用户名不能为空');
                }else if(isNull(password)){
                    alert('密码不能为空');
                }else {
                    loginForm.submit();
                }
            })
        });
    </script>
</head>
<body>
<form action="/api/register" id="form-register">
    <p>
        <label for="username">用户名</label>
        <input type="text" id="username" name="username">
    </p>
    <p>
        <label for="username">密码</label>
        <input type="password" id="password" name="password">
    </p>
    <p>
        <label for="repeat-password">再次输入密码</label>
        <input type="password" id="repeat-password" name="repeat-password">
    </p>
    <button type="submit">注册</button>
    <a href="/">已有账户？去首页登陆</a>
</form>
<script>
    var $registerForm=$("#form-register");
    var $username=$("#username");
    var $password=$("#password");
    var $repeat_password=$("#repeat-password");
    function valueIsNull($el){
        $el=$el.val();
        return $el.trim()===""||$el===null;
    }
    $registerForm.submit(function (event) {
        event.preventDefault();
        if(valueIsNull($username)){
            alert("用户名不能为空");
            return;
        }
        if(valueIsNull($password)){
            alert("密码不能为空");
            return;
        }
        if($username.val().length>8||$username.val()<2){
            alert("昵称长度必须2-12位字符");
            return;
        }
        if($password.val()!==$repeat_password.val()){
            alert("两次输入的密码不一致");
            return;
        }
        $.ajax({
            url:"/api/register",
            data:$registerForm.serialize(),
            success:function (data) {
                console.log(data);
                if(data.success){
                    window.location.href="/";
                }else {
                    alert(data.message)
                }
            }
        })
    })
</script>
</body>
</html>
