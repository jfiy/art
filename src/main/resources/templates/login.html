<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body th:style="${'background-image:url(img/load.jpg)'}">
<style>
    body{
        background-size: cover;
    }
    form{
        width: 400px;
        height: 200px;
        position: fixed;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    form label{
        margin-bottom: 16px;
    }
</style>
<form id="form" action="/">

    <label for="name" class="input-group">
        <span class="input-group-addon">用户</span>
        <input type="text" id="name" class="form-control" placeholder="请输入用户名">
    </label>


    <label for="pwd" class="input-group">
        <span class="input-group-addon">密码</span>
        <input type="password" id="pwd" class="form-control" placeholder="请输入密码">
    </label>

    <p style="float: right;"><a href="/retrieve">找回密码</a></p>
    <button class="btn btn-block btn-primary" type="submit">登录</button>
    <p style="float: right;"><a href="/register">注册</a></p>
</form>
<script>
    var form = document.getElementById("form");
    form.onsubmit=function (e) {
        e.preventDefault();
        var name=document.getElementById("name").value;
        var pwd=document.getElementById("pwd").value;
        if(!name){
            alert("请输入用户名");
            return;
        }
        if(!pwd){
            alert("请输入密码");
            return;
        }
        var xhr=new XMLHttpRequest();
        xhr.open('post','/open/login',true);
        xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
        xhr.send('name='+name+'&pwd='+md5(pwd)+'');
        console.log(md5(pwd));
        xhr.onreadystatechange=function () {
            if(xhr.status===200&&xhr.readyState===4){
                var data=JSON.parse(xhr.responseText);
                console.log(data);
                if(data.code===200){
                    window.location.href="/";
                }else {
                    alert(data.message);
                }
            }
        }

    }
</script>
</body>
</html>
