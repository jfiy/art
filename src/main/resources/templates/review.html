<!DOCTYPE HTML>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>艺术家认证</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                            <a href="/" class="navbar-brand">
                                <span style="font-size: 16px;" class="glyphicon glyphicon-book"></span>
                                <span>艺术在线</span>
                            </a>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="/">首页</a>
                                </li>
                                <li>
                                    <a href="/type">分类</a>
                                </li>
                                <li th:if="${session.user!=null}">
                                    <a href="/star">收藏</a>
                                </li>
                                <li th:if="${session.user!=null&&(session.user.getIsArtist()==1)}">
                                    <a href="/star">我的作品</a>
                                </li>
                            </ul>
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <input type="text" placeholder="请输入关键字" class="form-control" />
                                </div> <button type="submit" class="btn btn-default">查询</button>
                            </form>
                            <ul th:if="${session.user!=null}" class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown">
                                        <span class="glyphicon glyphicon-user"></span>
                                        <span th:text="${session.user.getName()}"> 逆臣</span>
                                        <strong class="caret"></strong>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="/star"><span class="glyphicon glyphicon-star"></span> 我的收藏</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li>
                                            <a href="/modify"><span class="glyphicon glyphicon-edit"></span> 修改信息</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li  th:if="${session.user!=null&&(session.user.getIsArtist()==0)}">
                                            <a style="color:orange" href="/review"><span class="glyphicon glyphicon-ok-sign"></span> 申请认证</a>
                                        </li>
                                        <li  th:if="${session.user!=null&&(session.user.getIsArtist()==1)}">
                                            <a style="color:orange" href="/artwork"><span class="glyphicon glyphicon-ok-sign"></span> 我的作品</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li>
                                            <a style="color:red" href="/logout"><span class="glyphicon glyphicon-log-out"></span> 注销登录</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <ul th:if="${session.user==null}"  class="nav navbar-nav navbar-right">
                                <li>
                                    <a th:href="'/login'" href="./login.html">注册/登录</a>
                                </li>
                            </ul>
                        </div>

                    </nav>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
